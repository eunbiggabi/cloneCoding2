<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="wrapper-one">
      <div class="wrapper-one-nav">
        <div class="logo-instagram-box">
          <img
            class="instagram-logo"
            src="img/instagram-logo.svg"
            alt="instagram-logo"
          />

          <a class="instagram-home" href="#"
            ><img class="instagram-logo-text" src="img/instagram-logo-text.png"
          /></a>
        </div>

        <nav>
          <ul>
            <li>
              <img
                class="find-people"
                src="img/find-people.svg"
                alt="find-people"
              />
            </li>
            <li>
              <img
                class="activity-feed"
                src="img/activity-feed.svg"
                alt="activity-feed"
              />
            </li>
            <li>
              <img
                class="profile-edit"
                src="img/profile-edit.svg"
                alt="profile-edit"
              />
            </li>
          </ul>
        </nav>
      </div>
    </div>

    <div class="container">
      <div class="wrapper-two">
        <div class="profile">
          <div class="profile-image">
            <img
              class="unsplash-profile-logo"
              src="img/unsplash-profile-logo.jpg"
              alt="unsplash-logo"
            />
          </div>

          <div class="profile-user">
            <div class="profile-user-settings">
              <h1 class="profile-user-name">unsplash</h1>

              <button class="btn profile-follow-btn">Follow</button>
            </div>
            <div class="profile-stats">
              <ul>
                <li><span class="profile-stats-count">5,947</span> posts</li>
                <li><span class="profile-stats-count">273k</span> followers</li>
                <li>
                  <span class="profile-stats-count">2,551</span> following
                </li>
              </ul>
            </div>
            <div class="profile-bio">
              <h2 class="profile-real-name">Unsplash</h2>
              <span>
                Beautiful, free photos.<br />
                Gifted by the world's most generous community of photographers.
                <img
                  class="gift"
                  src="img/gift.png"
                  alt="gift-emoticon"
                /> </span
              ><br />
              <a href="#">unsplash.com</a>
            </div>
          </div>
        </div>
      </div>

      <div class="wrapper-three">
        <div class="gallery">
          <img src="img/instagram-two.jpg" alt="gallery-two" />
          <img src="img/instagram-one.jpg" alt="gallery-one" />
          <img src="img/instagram-three.jpg" alt="gallery-three" />
          <img src="img/instagram-four.jpg" alt="gallery-four" />
          <img src="img/instagram-five.jpg" alt="gallery-five" />
          <img src="img/instagram-six.jpg" alt="gallery-six" />
          <img src="img/instagram-seven.jpg" alt="gallery-seven" />
          <img src="img/instagram-eight.jpg" alt="gallery-eight" />
          <img src="img/instagram-nine.jpg" alt="gallery-nine" />
        </div>
      </div>
    </div>
  </body>
</html>
